<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div
      style="
        max-width: 600px;
        margin: 30px auto;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      ">
      <h1 style="color: #222; text-align: center">Welcome, {{name}}!</h1>
      <p style="color: #222; line-height: 1.6; text-align: center">
        We are thrilled to have you join us! Your account has been successfully
        created.
      </p>
      <p style="color: #222; line-height: 1.6; text-align: center">
        Get started by creating a playlist and adding your favourite quotes to
        it.
      </p>
      <div
        style="
          display: block;
          width: 100%;
          text-align: center;
          margin-top: 20px;
        ">
        <a
          href="{{clientUrl}}"
          style="
            background-color: #3be8d4;
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
          "
          >Go to Homepage</a
        >
      </div>
    </div>
  </body>
</html>
